<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Panel Giriş</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">
    <div class="card shadow-lg p-4" style="min-width:300px;">
        <h4 class="mb-4 text-center">Trendyol Satıcı Paneli Giriş</h4>
        {% if message %}
        <div class="alert alert-danger py-1">{{ message }}</div>
        {% endif %}
        <form method="POST">
            <input name="username" type="text" class="form-control mb-3" placeholder="Kullanıcı Adı" required>
            <input name="password" type="password" class="form-control mb-3" placeholder="Şifre" required>
            <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
        </form>
    </div>
</body>
</html>
